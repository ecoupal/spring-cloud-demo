spring.application.name: zuul
server.port: 9090

eureka:
  instance.preferIpAddress: true
  client:
    serviceUrl.defaultZone: http://${EUREKA_SERVICE_URL:localhost}:8761/eureka/

spring.cloud.config.uri: http://${CONFIG_SERVICE_URL:localhost}:8888

zuul:
  prefix: /api
  routes:
    customers:
      path: /customers/**
      serviceId: customers
      stripPrefix: false
    orders:
      path: /orders/**
      serviceId: orders
      stripPrefix: false
